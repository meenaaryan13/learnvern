<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arhithimatic</title>
</head>
<body>
        <script>
          var a=10;
          var b=5;
          var c=3;
          document.write("Addition :"+(a+b));
          document.write("<br>");
          document.write("Subtraction :"+(a-b));
          document.write("<br>");
          document.write("Maltiplay :"+(a*b));
          document.write("<br>");
          document.write("Division :"+(a/b));
          document.write("<br>");
          document.write("remainder :"+(10%3));
          document.write("<br>");
          // document.write("pre-Increment :"+(++a));
          document.write("<br>");
          // document.write("Post-Increment:"+(a++));
          document.write("<br>");
          document.write("pre-decrement :"+(--a));
          document.write("<br>");
          document.write("Post-decrement:"+(a--));
          document.write("<br>");
          document.write(a)
        </script>
</body>
</html>
